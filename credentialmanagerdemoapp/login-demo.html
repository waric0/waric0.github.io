<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>LoginDemo</title>
</head>
<body>
    <div>
        <form name="login_form">
            <div>
                <div>
                    <input type="id" name="id" placeholder="ID">
                </div>
                <br>
                <div>
                    <input type="password" name="pass" placeholder="Password" onchange="next()">
                </div>
            </div>
            <button type="button" onClick="next();">Submit</button>
        </form>
        <script language="JavaScript" type="text/javascript">
            function next() {
                location.href = "next.html";
            }
        </script>
    </div>
</body>
</html>
